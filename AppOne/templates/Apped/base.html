<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
    <style>
        h1 {
            text-align: center;
            padding: 50px 0 20px ;
        }
        .si_h2 {
            text-align: center;
            font-size: 1.5rem;
        }
        .fo {
          width: fit-content;
          margin: 2rem auto;
          margin-bottom: 1rem;
        }
        .fo input{
          padding: 0.2rem 1rem;
        }
        .submit {
          padding: 0.3rem 2rem !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'Apped:index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Admin</a>
              <a class="nav-link" href="{% url 'Apped:signup' %}">Registration</a>
              <a class="nav-link" href="{% url 'Apped:index' %}">Contact</a>
              {% if user.is_authenticated %}
                <a style="float: right;" class="nav-link" href="{% url 'Apped:user_logout' %}">Logout</a>
              {% else %}
                <a style="float: right;" class="nav-link" href="{% url 'Apped:user_login' %}">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        {% block body %}
        
        {% endblock %}
      </div>
</body>
</html>
